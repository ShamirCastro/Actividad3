<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Registrar</h1>
        
        <form action="procesar.html" method="post">
           
            <div class="form_grupo">
            Nombre: <input type="text" name="nom" class="form-control"/>
            </div>
            <br>
            <div class="form_grupo">
            Apellidos: <input type="text" name="ape" class="form-control"/>
            </div>
            <br>
            <div class="form_grupo">
            Edad: <input type="number" name="ed" class="form-control"/>
            </div>
            <br>
            <div class="form_grupo">
            Dni: <input type="number" name="dni" class="form-control"/>
            </div>
            <br>
            <div class="form_grupo">
            Numero Telefonico: <input type="num" name="em" class="form-control"/>
            </div>
            <br>
            <div class="form_grupo">
            Direccion: <input type="text" name="dir" class="form-control"/>
            </div>
            <div class="form_grupo">
                <button class="btn btn-primary">Enviar Formulario
    
                </button>
            </div>
    
        </form>
        </div>
</body>
</html>
